<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>Park App</title>
</head>
<body id="page-home">
    <div id="header"></div>

    <div class="content-wrapper container text-center">
        <img src="img/park.png" alt="Parking Icon" width="150px" class="my-3">
        <h1>Place</h1>

        <form id="parkingForm" class="mt-3">
            <div class="mb-3">
                <label for="inputColor" class="form-label">Color:</label>
                <select class="form-select" id="inputColor">
                    <option selected value="...">...</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                    <option value="Orange">Orange</option>
                    <option value="Green">Green</option>
                    <option value="Red">Red</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Gray">Gray</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inputSection" class="form-label">Section:</label>
                <input type="text" id="inputSection" class="form-control" placeholder="e.g., A, B2, -1">
            </div>

            <div class="mb-3">
                <label for="inputNumber" class="form-label">Number:</label>
                <input type="number" id="inputNumber" class="form-control" placeholder="e.g., 101">
            </div>

            <button id="buttonSave" type="button" class="btn btn-primary w-100">Save place</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <div id="footer"></div>

    <script src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
